<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Price Checker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
</head>
<body>
  <main>
     <div class="px-4 py-3 my-2 text-center">
         <img class="d-block mx-auto mb-4" src="{{ url_for('static', filename='images/chart.png') }}" alt="Chart" width="192" height="192"/>
         <h3 class="display-6 fw-bold text-secondary">Check the current stock price</h3>            
       </div>
     {% if error_message %}
     <div class="alert alert-danger" role="alert">
         {{ error_message }}
     </div>
     {% endif %}
     <form method="post" action="{{url_for('price')}}">
         <div class="col-md-6 mx-auto text-center">
             <label for="ticker" class="form-label fw-bold fs-5">Enter a stock ticker:</label>
             <div>
             <small>Examples: Apple: <strong>AAPL</strong>, Microsoft: <strong>MSFT</strong>, NVIDIA: <strong>NVDA</strong></small>
           </div>
             <div class="d-grid gap-2 d-sm-flex justify-content-sm-center align-items-center my-1">
                 <input type="text" class="form-control mt-3" id="ticker" name="ticker" style="max-width: 256px;">
               </div>            
             <div class="d-grid gap-2 d-sm-flex justify-content-sm-center my-2">
               <button type="submit" class="btn btn-primary btn-lg px-4 gap-3 mt-3">Get Stock Price</button>
             </div>            
         </div>
     </form>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>   
  <script>
      document.getElementById('ticker').addEventListener('input', function() {
          this.value = this.value.replace(/[^a-zA-Z]/g, '').toUpperCase();
      });
  </script>
</body>
</html>
